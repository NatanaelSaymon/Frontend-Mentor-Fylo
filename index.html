<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style.css">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/ecc011f1dd.js"></script>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <header>
      <div class="header">
        <div class="logo">
          <img src="./assets/images/logo.png" width="150px" alt="Fylo">
        </div>

        <nav class="menu-principal">
          <ul id="nav-list">
            <li><a href="#">Features</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Sing In</a></li>
          </ul>
        </nav>

        <div id="icon">
          <i class="fas fa-bars" id="bars"></i>
          <i class="fas fa-times" id="times"></i>
        </div>
      </div>
    </header>

    <section class="principal">
      <div class="principal-container">
        <div class="principal-info">
          <h1>
            All your files in one secure<br>
            location, accessible anywhere
          </h1>
          <p>
            Fylo stores your most important files in one secure location. Acess
            them wherever you nedd, share and collaborate with friends, family,
            and co-workers.
          </p>
          <form action="">
            <input type="email" name="email" class="email" placeholder="Enter your email...">
            <button> Get Started </button>
          </form>
        </div>

        <div class="principal-banner">
          <img src="./assets/images/illustration-1.png" alt="">
        </div>
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>

</html>
